{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="welcome-container">
    <h2>Welcome to Blog Sphere</h2>
</div>
{% for post in posts %}
<article style="background-image: url('{{ post.background_image }}');">
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <div class="post-actions">
        <a href="{{ url_for('edit_post', post_id=post.id) }}"><button>Edit</button></a>
        <a href="{{ url_for('delete_post', post_id=post.id) }}"
            onclick="return confirm('Are you sure you want to delete this post?')"><button>Delete</button></a>
    </div>
</article>
{% endfor %}
{% endblock %}
