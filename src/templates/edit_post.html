{% extends 'layout.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h2>Edit Post</h2>
<form method="post" action="{{ url_for('edit_post', post_index=post_index) }}">
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ post['title'] }}" required>
    <label for="content">Content:</label>
    <textarea name="content" rows="6" required>{{ post['content'] }}</textarea>
    <label for="background_image">Background Image URL:</label>
    <input type="text" name="background_image" value="{{ post['background_image'] }}">
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
